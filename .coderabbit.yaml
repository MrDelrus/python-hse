review:
  auto_review: true
  target_branches: ["main"]
  block_on: []

comments:
  inline: true
  summary: false

filters:
  exclude_categories:
    - best_practices
    - duplication
    - performance

include_categories:
  - style
  - readability
  - correctness
  - potential_bugs
  - typos

language:
  enforce: true
